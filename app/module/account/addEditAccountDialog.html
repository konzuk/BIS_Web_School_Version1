
    <div class="modal-header">
        <h3 class="modal-title">Create New User</h3>
    </div>
    <div class="modal-body">
        <div class="form">
            <form id="myForm"  class="cmxform form-horizontal tasi-form" ng-submit="save()" novalidate>
                <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-3">Firstname *</label>
                    <div class="col-lg-9">
                        <input class=" form-control"
                               id="firstname"
                               placeholder="First Name"
                               type="text"
                               ng-model="model.FirstName"
                               required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-3">Lastname  *</label>
                    <div class="col-lg-9">
                        <input class=" form-control"
                               id="lastname"
                               placeholder="Last Name"
                               type="text"
                               ng-model="model.LastName"
                               required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="username" class="control-label col-lg-3">Username *</label>
                    <div class="col-lg-9">

                        <input class=" form-control"
                               id="username"
                               placeholder="Username"
                               type="text"
                               ng-model="model.UserName"
                               required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password" class="control-label col-lg-3">Password *</label>
                    <div class="col-lg-9">

                        <input class=" form-control"
                               id="password"
                               placeholder="password"
                               type="password"
                               ng-model="model.Password"
                               required>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="phoneNumber" class="control-label col-lg-3">Phone Number</label>
                    <div class="col-lg-9">

                        <input class="form-control"
                               id="phoneNumber"
                               placeholder="Phone Number"
                               type="text"
                               ng-model="model.PhoneNumber">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="control-label col-lg-3">Email</label>
                    <div class="col-lg-9">

                        <input class="form-control"
                               id="email"
                               placeholder="Email"
                               type="email"
                               ng-model="model.Email"
                               required>
                    </div>
                    <span ng-messages="myForm.email.$dirty && myForm.email.$error" >
                        <label class="error" ng-message="required">Email is required.</label>
                        <label class="error" ng-message="email">Invalid email address.</label>
                    </span>
                </div>


            </form>
        </div> <!-- .form -->

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" form="myForm">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
