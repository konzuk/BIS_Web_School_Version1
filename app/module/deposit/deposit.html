<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Depositor and Deposit Money</h3>
            </div>
            <div class="panel-body">
                <form action="#" >
                    <div ui-wizard-form>
                        <h3>Create Account</h3>
                        <section>
                            <div class="form-group clearfix">
                                <label for="firstname" class="control-label col-lg-2">Firstname *</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="firstname" name="firstname" type="text" placeholder="Ex: Sovann">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="lastname" class="control-label col-lg-2">Lastname  *</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="lastname" name="lastname" type="text" placeholder="Ex: Vesna">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="username" class="control-label col-lg-2">Username *</label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="username" name="username" type="text" placeholder="Ex: DinaChan">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="password" class="control-label col-lg-2">Password *</label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="password" name="password" type="password" placeholder="Ex: 1234565">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="confirm_password" class="control-label col-lg-2">Confirm Password *</label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="confirm_password" name="confirm_password" type="password" placeholder="Ex: 1234565">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="email" class="control-label col-lg-2">Address *</label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="address" name="address" type="address" placeholder="Ex: #23, Sangkat MeanChey, Khan Meanchey...">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="email" class="control-label col-lg-2">Email *</label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="email" name="email" type="email" placeholder="Ex: example@gmail.com">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="email" class="control-label col-lg-2">Phone Number 1 *</label>
                                <div class="col-lg-4">
                                    <input class="form-control " id="email" name="email" type="email" placeholder="Ex: 093444832">
                                </div>
                                <label for="email" class="control-label col-lg-2">Phone Number 2 </label>
                                <div class="col-lg-4">
                                    <input class="form-control " id="email" name="email" type="email" placeholder="Ex: 093444832">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="agree" class="control-label col-lg-2 col-sm-3">Withdrawal Method </label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" style="width: 16px" class="col-lg-4 checkbox form-control" id="agree" name="agree">
                                    <label class="control-label col-lg-2">BANK :</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="email" name="email" type="email" placeholder="Bank Account Number...">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="agree" class="control-label col-lg-2 col-sm-3"></label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" style="width: 16px" class="col-lg-4 checkbox form-control" id="agree" name="agree">
                                    <label class="control-label col-lg-8" style="text-align: left; padding-left:10px;">GRYP ( Withdraw Money From Our Office ) :</label>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="agree" class="control-label col-lg-2 col-sm-3"></label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" style="width: 16px" class="col-lg-4 checkbox form-control" id="agree" name="agree">
                                    <label class="control-label col-lg-2">WING :</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="email" name="email" type="email" placeholder="Wing Account Number...">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="agree" class="control-label col-lg-2 col-sm-3"></label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" style="width: 16px" class="col-lg-4 checkbox form-control" id="agree" name="agree">
                                    <label class="control-label col-lg-2">OTHER :</label>
                                    <div class="col-lg-6">
                                        <input class="form-control " id="email" name="email" type="email" placeholder="Other Account...">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                                    <button class="btn btn-default waves-effect" type="button">Cancel</button>
                                </div>
                            </div>
                        </section>
                        <h3>Deposit Money</h3>
                        <section>
                            <div class="form-group clearfix">
                                <label class="col-lg-2 control-label" for="code"> Code No. </label>
                                <div class="col-lg-10">
                                    <input id="name" name="name" type="text" class="required form-control" placeholder="Ex: 00001">
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <label class="col-lg-2 control-label " for="Amount">Amount ($)</label>
                                <div class="col-lg-10">
                                    <input id="email" name="email" type="text" class="required email form-control" placeholder="Ex: 10000$">
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <label class="col-lg-2 control-label " for="Interest">Interest (%)</label>
                                <div class="col-lg-10">
                                    <input id="address" name="address" type="text" class="form-control" placeholder="Ex: 12%">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-2 control-label " for="Interest">Duration</label>
                                <div class="col-lg-10">
                                    <input id="address" name="address" type="text" class="form-control" placeholder="Ex: 12 month">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-2 col-sm-6 control-label " for="date"> Date</label>
                                <div class="col-lg-10 col-sm-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div><!-- input-group -->
                                </div>
                            </div>

                        </section>

                        <h3>Finish</h3>
                        <section>
                            <div class="form-group clearfix">
                                <div class="col-lg-12">
                                    <div class="checkbox checkbox-primary">
                                        <input id="checkbox-h" type="checkbox">
                                        <label for="checkbox-h">
                                            All Your Information is true!
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
            </div>  <!-- End panel-body -->
        </div> <!-- End panel -->

    </div> <!-- end col -->

</div> <!-- End row -->
